<ion-view view-title="{{project.name}}">
	<ion-content has-bouncing="true">
		<ion-slide-box class="screenshot">
			<ion-slide>
				<img src="https://lh6.ggpht.com/SfydR32i1zDlt4l2RTLLqfyaepck0S8tmnNJlTYo8UBNhf2Tkptyo-Ff6cGnsJn6JkM=h310-rw">
			</ion-slide>
		</ion-slide-box>
		<ion-list>
			<ion-item>
				<h2>{{project.name}}</h2>
				<h4 class="projectsubtitle">by #{{project.group.id}} {{project.group.name}}</h4>
			</ion-item>
			<ion-item>
				<h3>Description</h3>
				<p class="description">{{project.description}}</p>
			</ion-item>
			<ion-item class="item-divider">
				Voting
			</ion-item>
			<div ng-if="!user" class="voteerror">
				<a ui-sref="base.login()" ui-sref-opts="{location: 'replace'}">Login to vote</a>
			</div>
			<div ng-if="user">
				<ion-item class = "item-icon-right" ng-repeat="category in voteCategory" ng-click="bestVote(category.id)">
					{{category.name}}
					<i class="icon" ng-class="{'ion-checkmark': !voteLoad[category.id] && getVoted(category.id).id == project.id,
											'balanced': !voteLoad[category.id] && getVoted(category.id).id == project.id,
											'ion-load-d': voteLoad[category.id]}" >
					</i>
				</ion-item>
			</div>
		</div>
	</ion-content>
</ion-view>
